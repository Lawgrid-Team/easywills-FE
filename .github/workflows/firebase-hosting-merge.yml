name: Deploy Angular SSR to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*" # Uses the latest LTS version

      - name: Install dependencies
        run: npm ci

      - name: Debug Angular Configuration
        run: |
          ls -la
          cat angular.json | grep "projects"

      - name: Build Angular SSR
        run: npm run build:ssr

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firebase Functions (SSR)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EASY_WIL }}
        run: firebase deploy --only functions --project easy-wil

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EASY_WIL }}
          channelId: live
          projectId: easy-wil