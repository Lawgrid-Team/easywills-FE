<div class="p-6 text-center">
  <!-- Black checkmark in white circle with black border -->
  <div class="mx-auto mb-4 w-12 h-12 flex items-center justify-center rounded-full border border-black bg-white">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="black" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
    </svg>
  </div>
  <h2 class="text-xl font-bold mb-2">Success</h2>
  <p class="text-gray-600 mb-4">
    Your signature date has been scheduled successfully.<br />
    All witnesses will be notified.
  </p>
  <button 
    mat-flat-button 
    color="primary" 
    class="w-full" 
    (click)="close()"
  >
    OK
  </button>
</div>
