<div class="max-w-4xl mx-auto px-8 md:px-12 py-12">
  <!-- Heading -->
  <h2 class="text-2xl font-bold mb-4">Provide the necessary documents</h2>
  <p class="text-gray-600 mb-6">
    Securely upload any necessary documents to ensure your will is comprehensive and accurate.
  </p>

  <!-- Document Type Selection -->
  <div class="flex gap-4">
  <button
    *ngFor="let doc of idTypes"
    (mouseenter)="hoveredDocumentType = doc.name" 
    (mouseleave)="hoveredDocumentType = null"
    [ngClass]="{
      'border-2 border-primary bg-white': selectedDocumentType === doc.name,
      'border border-gray-300 bg-gray-50': selectedDocumentType !== doc.name
    }"
    (click)="selectDocument(doc.name)"
    class="relative px-4 py-6 rounded-md flex-1 text-center shadow-sm transition"
  >
    <!-- Top-right indicator -->
    <!-- Hover State: Empty circle -->
    <div *ngIf="hoveredDocumentType === doc.name && selectedDocumentType !== doc.name"
         class="absolute top-2 right-2 w-6 h-6 border-2 border-gray-400 rounded-full">
    </div>

    <!-- Selected State: Black circle with checkmark -->
    <div *ngIf="selectedDocumentType === doc.name"
         class="absolute top-2 right-2 bg-black rounded-full p-1 flex items-center justify-center z-10">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
           stroke-width="3" stroke="white" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
      </svg>
    </div>

    <!-- Static ID Icons -->
    <div class="flex justify-center mb-2">
      <ng-container [ngSwitch]="doc.icon">
        <!-- ID Card -->
        <svg *ngSwitchCase="'id-card'" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2" />
          <line x1="7" y1="9" x2="10" y2="9" />
          <line x1="7" y1="13" x2="13" y2="13" />
          <circle cx="17" cy="11" r="1.5" />
        </svg>
        <!-- Passport -->
        <svg *ngSwitchCase="'passport'" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <rect x="5" y="3" width="14" height="18" rx="2" />
          <circle cx="12" cy="12" r="3" />
          <line x1="12" y1="9" x2="12" y2="15" />
          <line x1="9" y1="12" x2="15" y2="12" />
        </svg>
        <!-- Driver License -->
        <svg *ngSwitchCase="'license'" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <rect x="3" y="5" width="18" height="14" rx="2" />
          <circle cx="8" cy="12" r="2" />
          <line x1="12" y1="10" x2="18" y2="10" />
          <line x1="12" y1="14" x2="18" y2="14" />
        </svg>
      </ng-container>
    </div>

    <!-- Type Name -->
    <div class="text-gray-700 font-medium">{{ doc.name }}</div>
  </button>
</div>

<!-- Conditional Inputs -->
<div *ngIf="selectedDocumentType" class="mt-6 space-y-4">
  <label>What is the identification number?</label>
  <mat-form-field appearance="outline" class="w-full">
    <input matInput formControlName="idNumber" placeholder="0000 0000 0000 0000" />
  </mat-form-field>

  <label>What is the expiry date?</label>
  <mat-form-field appearance="outline" class="w-full">
    <input
      matInput
      [matDatepicker]="picker"
      [min]="today"
      formControlName="expiryDate"
      placeholder="DD/MM/YYYY"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button
  type="button"
  class="w-full bg-easywills-black text-white px-4 py-3 rounded-lg font-semibold flex items-center justify-center gap-2" (click)="submit()">
  <!-- Added new SVG -->
  <svg width="19" height="18" viewBox="0 0 19 8" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M0.5 7H18.5M4.5 3V7H14.5V3C14.5 2.057 14.5 1.586 14.207 1.293C13.914 1 13.443 1 12.5 1H6.5C5.557 1 5.086 1 4.793 1.293C4.5 1.586 4.5 2.057 4.5 3Z" 
          stroke="#FDFDFD" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  Submit
</button>

</div>
