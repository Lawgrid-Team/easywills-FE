<div class="flex h-screen bg-gray-100">
  <app-sidebar></app-sidebar>
  <main class="flex-1 p-8 overflow-y-auto">
    <div class="bg-white rounded-xl p-8 shadow mb-8">
      <app-header-widget
        [userName]="currentUser.name"
        [userEmail]="currentUser.email"
        [userAvatarUrl]="currentUser.avatar"
        [isWillCompleted]="isWillCompleted"
        [hasUnreadNotifications]="true">
      </app-header-widget>
    </div>

    <app-your-will-widget 
      [status]="willStatus" 
      lastUpdated="2 years ago">
    </app-your-will-widget>

    <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-8 items-stretch">
      <div class="lg:col-span-1">
        <app-quick-actions-widget *ngIf="willStatus === 'inProgress'"></app-quick-actions-widget>
        <app-create-codicils-widget *ngIf="willStatus === 'completed'"></app-create-codicils-widget>
      </div>
      <div class="lg:col-span-2">
        <app-recent-activity-widget [activities]="recentActivities"></app-recent-activity-widget>
      </div>
    </div>
  </main>
</div>
