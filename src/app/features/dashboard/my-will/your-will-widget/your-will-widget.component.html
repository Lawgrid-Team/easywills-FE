<div class="bg-white rounded-xl p-6 shadow">
    <div class="flex flex-col md:flex-row items-center justify-between gap-8">
        <div class="flex-1 space-y-4">
            <h2 class="text-3xl font-bold text-gray-800">Your Will</h2>
            <div *ngIf="status !== 'notStarted'">
                <span
                    class="px-3 py-1 text-xs font-semibold rounded-full"
                    [ngClass]="{
                        'bg-orange-100 text-[#e06e27]': status === 'inProgress',
                        'bg-green-100 text-[#045137]': status === 'completed',
                        'bg-blue-100 text-[#1e40af]': status === 'scheduled',
                    }"
                >
                    {{
                        status === "inProgress"
                            ? "In progress"
                            : status === "scheduled"
                              ? "Scheduled"
                              : "Completed"
                    }}
                </span>
            </div>
            <p *ngIf="status !== 'notStarted'" class="text-sm text-gray-500">
                Last updated: {{ lastUpdated }}
            </p>
            <p class="text-gray-700">
                You want to make sure that your loved ones are taken care of
                after your are gone.
            </p>
            <button
                class="bg-[#444444] text-white px-6 py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-colors flex items-center gap-2"
                (click)="onContinueWill()"
            >
                {{ buttonText }}
                <img
                    src="/svg/your-will-arrow-right.svg"
                    alt=""
                    class="h-4 w-4 filter-white"
                />
                <!-- Assuming you have an arrow-right.svg and a CSS class .filter-white to make it white -->
            </button>
        </div>
        <div class="flex-shrink-0">
            <img
                src="/svg/dashboard-family.svg"
                alt="Family illustration"
                class="max-w-xs md:max-w-sm lg:max-w-md h-auto"
            />
        </div>
    </div>
</div>
