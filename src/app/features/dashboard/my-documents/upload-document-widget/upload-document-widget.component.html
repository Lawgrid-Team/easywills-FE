<div
    class="relative bg-white rounded-xl shadow-sm border-2 border-dashed p-12 text-center transition-colors duration-200"
    style="border-width: 3px"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    [ngClass]="{
        'border-gray-300': !isDraggingOver,
        'border-blue-500': isDraggingOver
    }"
>
    <div
        *ngIf="isDraggingOver"
        class="absolute inset-0 bg-gray-400 bg-opacity-25 rounded-xl"
    ></div>

    <div class="relative z-10">
        <div class="flex justify-center mb-4">
            <img src="/svg/dropzone-image.svg" alt="Upload" class="h-20 w-20" />
        </div>
        <p class="text-gray-600">
            Drop your files here or
            <button
                (click)="browse.click()"
                class="text-blue-600 font-semibold hover:underline"
            >
                browse
            </button>
        </p>
        <p class="text-sm text-gray-400 mt-2">Maximum size: 5MB</p>
    </div>

    <input
        type="file"
        class="hidden"
        #browse
        (change)="onFileSelected($event)"
        multiple
    />
</div>
