<div
    class="bg-white rounded-xl shadow-sm border-2 border-dashed border-gray-300 p-12 text-center"
    style="border-width: 3px"
>
    <div class="flex justify-center mb-4">
        <img src="/svg/dropzone-image.svg" alt="Upload" class="h-20 w-20" />
    </div>
    <p class="text-gray-600">
        Drop your files here or
        <button
            (click)="browse.click()"
            class="text-blue-600 font-semibold hover:underline"
        >
            browse
        </button>
    </p>
    <p class="text-sm text-gray-400 mt-2">Maximum size: 5MB</p>
    <input
        type="file"
        class="hidden"
        #browse
        (change)="onFileSelected($event)"
        multiple
    />
</div>
