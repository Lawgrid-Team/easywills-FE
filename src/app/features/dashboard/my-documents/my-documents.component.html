<!-- Organization Hub or Upload Widget -->
<app-organization-hub-widget
    *ngIf="!isUploading"
    (uploadDocument)="toggleUploadState(true)"
>
</app-organization-hub-widget>

<app-upload-document-widget *ngIf="isUploading"></app-upload-document-widget>

<!-- Documents List Widget -->
<div class="mt-8">
    <app-documents-list-widget
        [documents]="documents"
    ></app-documents-list-widget>
</div>
