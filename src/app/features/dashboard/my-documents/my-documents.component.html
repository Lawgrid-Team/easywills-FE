<div class="space-y-8">
    <!-- Your Hub for Organization Section -->
    <div
        class="bg-white rounded-xl shadow-sm p-8 flex items-center justify-between"
    >
        <div class="max-w-2xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-10">
                Your Hub for Organization
            </h2>
            <p class="text-gray-600">
                It's important to ensure that your family and friends are well
                looked after once you're no longer here.
            </p>
            <button
                class="mt-10 bg-[#444444] text-white font-semibold py-3 px-6 rounded-lg flex items-center space-x-2 hover:bg-gray-700 transition-colors"
            >
                <span>Upload document</span>
                <img
                    src="/svg/your-will-arrow-right.svg"
                    alt="arrow right"
                    class="h-5 w-5"
                />
            </button>
        </div>
        <div>
            <img
                src="/svg/document-table.svg"
                alt="Documents on a table illustration"
                class="max-w-xs md:max-w-sm lg:max-w-md h-auto"
            />
        </div>
    </div>

    <!-- Documents List Section -->
    <div class="bg-white rounded-xl shadow-sm">
        <div class="p-6 flex items-center justify-between">
            <div>
                <h3 class="text-xl font-semibold text-gray-800">Documents</h3>
            </div>
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <button
                        class="flex items-center justify-between border border-gray-300 rounded-md py-2 px-6 text-gray-700 hover:bg-gray-50 min-w-[120px]"
                    >
                        <span>All</span>
                        <img
                            src="/svg/chevron-down-icon.svg"
                            alt="chevron down"
                            class="h-4 w-4"
                        />
                    </button>
                </div>
                <div class="relative">
                    <img
                        src="/svg/search-icon.svg"
                        alt="search"
                        class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"
                    />
                    <input
                        type="text"
                        placeholder="Search"
                        class="border border-gray-300 rounded-md py-2 pl-10 pr-4 w-80 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    />
                </div>
                <button
                    class="flex items-center space-x-2 border border-gray-300 rounded-md py-2 px-6 text-gray-700 hover:bg-gray-50 min-w-[120px]"
                >
                    <img
                        src="/svg/view-all-icon.svg"
                        alt="view all"
                        class="h-5 w-5"
                    />
                    <span>View all</span>
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
            <!-- Header Row -->
            <div
                class="grid grid-cols-[2fr_2.5fr_1.5fr] gap-4 mb-3 px-4 py-6 bg-gray-100 rounded-md mx-6"
            >
                <div class="text-sm font-medium text-gray-600">
                    Date uploaded
                </div>
                <div class="text-sm font-medium text-gray-600">File name</div>
                <div class="text-sm font-medium text-gray-600 text-center">
                    Actions
                </div>
            </div>
            <!-- Documents List -->
            <div class="space-y-9 px-6 pb-6">
                <div
                    *ngFor="let doc of documents"
                    class="grid grid-cols-[2fr_2.5fr_1.5fr] gap-4 items-start px-4"
                >
                    <div>
                        <p class="text-sm text-gray-500">
                            <span class="mr-2">ðŸ“…</span>{{ doc.date }},
                            {{ doc.time }}
                        </p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-700 font-normal">
                            {{ doc.name }}
                        </p>
                    </div>
                    <div>
                        <div class="flex items-center space-x-4 justify-center">
                            <button class="text-gray-500 hover:text-gray-800">
                                <img
                                    src="/svg/view-all-icon.svg"
                                    alt="view"
                                    class="h-5 w-5"
                                />
                            </button>
                            <button class="text-gray-500 hover:text-red-600">
                                <img
                                    src="/svg/trash-icon.svg"
                                    alt="delete"
                                    class="h-5 w-5"
                                />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
