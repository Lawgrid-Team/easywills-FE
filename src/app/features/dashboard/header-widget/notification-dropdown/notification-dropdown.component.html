<div
    class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
>
    <div class="p-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="font-bold text-lg text-gray-800">Notifications</h3>
        <a
            href="#"
            (click)="markAllAsRead($event)"
            class="text-sm text-gray-600 hover:text-gray-900"
            >Mark all as read</a
        >
    </div>
    <div class="p-2">
        <div *ngFor="let notification of notifications" class="mb-2">
            <div
                class="p-3 rounded-lg"
                [ngClass]="{
                    'bg-gray-50': notification.type !== 'pending',
                    'bg-gray-100 text-gray-500': notification.type === 'pending'
                }"
            >
                <div class="flex items-start gap-3">
                    <div class="w-6 h-6 flex-shrink-0 mt-1">
                        <img
                            [src]="notification.icon"
                            [alt]="notification.title"
                            class="w-full h-full object-contain"
                            [ngClass]="{
                                'opacity-50': notification.type === 'pending'
                            }"
                        />
                    </div>
                    <div class="flex-1">
                        <p
                            class="font-semibold"
                            [ngClass]="{
                                'text-gray-800': notification.type !== 'pending'
                            }"
                        >
                            {{ notification.title }}
                        </p>
                        <p
                            class="text-sm"
                            [ngClass]="{
                                'text-gray-600': notification.type !== 'pending'
                            }"
                        >
                            {{ notification.message }}
                        </p>
                        <p
                            class="text-xs mt-1"
                            [ngClass]="{
                                'text-gray-500': notification.type !== 'pending'
                            }"
                        >
                            {{ notification.time }}
                        </p>
                        <div *ngIf="notification.action" class="mt-3">
                            <a
                                [href]="notification.action.link"
                                class="bg-gray-200 text-gray-800 text-sm font-medium px-4 py-1.5 rounded-md hover:bg-gray-300 transition-colors"
                            >
                                {{ notification.action.text }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
