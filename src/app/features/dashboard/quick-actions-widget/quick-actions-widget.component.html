<div class="bg-white rounded-xl p-6 shadow h-full">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">Quick Actions</h2>
    <div class="space-y-3">
      <button
        *ngFor="let action of actions"
        class="w-full flex items-center bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-4 rounded-full transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        <img [src]="action.icon" alt="" class="w-5 h-5 mr-3 text-gray-600" />
        <span>{{ action.text }}</span>
      </button>
    </div>
  </div>
