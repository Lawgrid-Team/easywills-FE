<div class="bg-white rounded-lg">
    <h1 class="text-xl font-semibold mb-2">Manage your payment plan</h1>
    <hr class="mt-6 mb-8" style="border-color: #dedede" />

    <div class="grid grid-cols-1 lg:grid-cols-6 gap-8 mb-8 lg:items-start">
        <div class="lg:col-span-3 flex flex-col">
            <p class="text-sm text-gray-600 mb-3 font-medium">
                Your Current plan
            </p>
            <div
                class="p-6 rounded-2xl text-white relative overflow-hidden bg-gray-800 flex-1 min-h-[100px]"
            >
                <img
                    src="svg/plan-badge-bg.svg"
                    alt="Plan background"
                    class="absolute top-0 left-0 w-full h-full object-cover z-0"
                />
                <div class="relative z-10">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="flex items-baseline gap-3">
                                <h2 class="text-3xl font-semibold">Legacy</h2>
                                <span class="text-2xl font-medium"
                                    >₦100,000</span
                                >
                            </div>
                            <p class="text-sm text-gray-300">
                                Next billing date: 24th July 2024
                            </p>
                        </div>
                        <button
                            class="bg-white text-gray-800 font-normal py-2 px-6 rounded-lg"
                        >
                            Upgrade
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-3 flex flex-col">
            <p class="text-sm text-gray-600 mb-3 font-medium">Payment method</p>
            <div
                class="p-6 rounded-2xl border border-gray-200 flex-1 min-h-[100px] flex items-center"
            >
                <div class="flex items-center justify-between w-full">
                    <div class="flex items-center flex-1 min-w-0">
                        <img
                            src="svg/mastercard.svg"
                            alt="Mastercard"
                            class="w-10 h-10 mr-4 flex-shrink-0"
                        />
                        <div class="min-w-0">
                            <p class="font-semibold truncate">
                                janedoe&#64;gmail.com
                            </p>
                            <p class="text-sm text-gray-500">08456277****</p>
                        </div>
                    </div>
                    <button
                        class="bg-gray-100 text-gray-800 font-normal py-2 px-6 rounded-lg border border-gray-200 ml-4 flex-shrink-0"
                    >
                        Change
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h2 class="text-xl font-semibold mb-4">Billing history</h2>
        <div class="overflow-x-auto">
            <div class="min-w-full">
                <div
                    class="grid grid-cols-10 gap-4 mb-3 px-4 py-6 bg-gray-100 rounded-md"
                >
                    <div class="col-span-2 text-sm font-medium text-gray-600">
                        Date
                    </div>
                    <div class="col-span-2 text-sm font-medium text-gray-600">
                        Status
                    </div>
                    <div class="col-span-2 text-sm font-medium text-gray-600">
                        Amount
                    </div>
                    <div class="col-span-2 text-sm font-medium text-gray-600">
                        Plan
                    </div>
                    <div class="col-span-2 text-sm font-medium text-gray-600">
                        Method
                    </div>
                </div>
                <div class="divide-y divide-gray-200">
                    <div
                        *ngFor="let item of billingHistory"
                        class="grid grid-cols-10 gap-4 py-4 px-4 items-center relative"
                    >
                        <div class="col-span-2">{{ item.date }}</div>
                        <div class="col-span-2">
                            <span
                                [ngClass]="{
                                    'status-successful':
                                        item.status === 'Successful',
                                    'status-unsuccessful':
                                        item.status === 'Unsuccessful'
                                }"
                            >
                                {{ item.status }}
                            </span>
                        </div>
                        <div class="col-span-2 font-normal">
                            ₦ {{ item.amount }}
                        </div>
                        <div class="col-span-2">
                            {{ item.plan }}
                        </div>
                        <div
                            class="col-span-2 flex justify-between items-center"
                        >
                            <img
                                src="svg/mastercard.svg"
                                alt="Mastercard"
                                class="w-8 h-8"
                            />
                            <button class="text-gray-500 hover:text-red-600">
                                <img
                                    src="svg/trash.svg"
                                    alt="Delete"
                                    class="w-5 h-5"
                                />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
