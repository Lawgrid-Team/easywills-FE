<div class="bg-white rounded-lg">
    <div class="mb-8">
        <p class="text-sm text-gray-500">
            <a routerLink="/dashboard/settings/subscription" class="hover:underline">Subscription management</a>
            <span class="mx-2 text-gray-400">></span>
            <span class="text-gray-700">Change payment method</span>
        </p>
        <hr class="mt-6 mb-8" style="border-color: #dedede;" />
    </div>
    

    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-medium text-center mb-8 text-gray-800">Change payment method</h1>
        <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
            <div class="mb-6">
                <label for="cardHolderName" class="block text-sm font-medium text-gray-700 mb-2">Card holder name</label>
                <input type="text" id="cardHolderName" formControlName="cardHolderName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-gray-500 focus:border-gray-500">
            </div>

            <div class="mb-6">
                <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
                <div class="relative">
                    <input type="text" id="cardNumber" formControlName="cardNumber" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-gray-500 focus:border-gray-500">
                    <img src="svg/mastercard.svg" alt="Mastercard" class="absolute right-4 top-1/2 -translate-y-1/2 w-8 h-8">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6 mb-8">
                <div>
                    <label for="expiryDate" class="block text-sm font-medium text-gray-700 mb-2">Expiry date</label>
                    <input type="text" id="expiryDate" formControlName="expiryDate" placeholder="MM/YY" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-gray-500 focus:border-gray-500">
                </div>
                <div>
                    <label for="cvv" class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                    <input type="text" id="cvv" formControlName="cvv" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-gray-500 focus:border-gray-500">
                </div>
            </div>

            <button type="submit" class="w-full bg-[#444444] text-white font-semibold py-4 px-6 rounded-lg hover:bg-[#333333] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Add card
            </button>
        </form>
    </div>
</div>
