<div class="min-h-screen p-8 w-full gap-24 sm:gap-y-0 grid grid-cols-1 lg:grid-cols-2 items-center justify-center">

    <div class="bg-gray-100 rounded-lg w-full min-h-full p-10">
        <div class="flex justify-items-start">
            <img src="svg/easywill_logo.svg" alt="EasyWill Logo" class="w-24">
        </div>

        <div class="flex flex-col px-14 py-28 gap-9 min-h-full items-center justify-center">

            <img src="svg/forgot_avatar.svg" alt="EasyWill Logo">
        </div>

    </div>

    <div class="w-full mx-auto py-20 px-16">
        <p class="text-center mb-6 text-3xl normal text-easywills-black"><b>Forgot password?</b></p>

        <div class="flex justify-center">
            <p class="text-easywills-dark-grey text-center mb-6 mt-3"> Enter the email linked to your account, and we will send you a link to reset your password</p>
        </div>
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="field">
                <label for="email">Email</label>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="e.g janedoe@gmail.com">
                    @if (form.get('email')?.hasError('required')) {
                    <mat-error>Email is required</mat-error>
                    }
                    @else if (form.get('email')?.hasError('email')) {
                    <mat-error>Please enter a valid email</mat-error>
                    }
                </mat-form-field>
            </div>

            <br>
            <div>
                <button [disabled]="form.invalid" style="width: 100%;" mat-flat-button type="submit">Submit</button>
            </div>

        </form>

        <div>
            <p class="text-center text-easywills-dark-grey mt-5">
              Remember Password? <a class="text-easywills-blue hover:text-easywills-colour-1" [routerLink]="['/auth/login']" >Login</a>
            </p>
        </div>

    </div>
</div>
